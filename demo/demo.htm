<!DOCTYPE html>

        <style type="text/css">
            body
            {
                background-color: #F8F8Fa;
                text-align: center;
                font-family: Arial,Segoe,Verdana,Tahoma,sans-serif;
                font-size: 13.3px;
            }
            
            #cloud, #cloud2
            {
                margin-left: auto;
                margin-right: auto;
                width: 400px;
                /*
height: 200px;
*/
                background-color: white;
                border: 2px dotted #DDDDDD;
            }
            
            #cloud2
            {
                display: none;
            }
            
            .ProtoCloud
            {
                padding: 10px;
                color: #002A8B;
                height: 150px;
            }
            
            .ProtoCloud ul
            {
                text-align: justify;
                position: relative;
                padding: 0;
                margin: 0;
            }
            
            .ProtoCloud li
            {
                position: relative;
                display: inline;
                white-space: nowrap;
                text-align: left;
            }
            .ProtoCloud a span{
                visibility: hidden;
            }
            .ProtoCloud a:link, .ProtoCloud a:visited
            {
                position: relative;
                text-decoration: none;
                vertical-align: baseline;
                word-spacing: normal;
                line-height: 1em;
            }
            
            .ProtoCloud a:hover
            {
                background-color: #0044EE;
                color: white !important;
            }
        </style>
